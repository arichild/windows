<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="keywords" content="windows" />

  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="format-detection" content="telephone=no" />

  <title>windows</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jQueryFormStyler/2.0.2/jquery.formstyler.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/magnific-popup.min.css">

</head>
<body>
<!-- wrapper -->
<div class="wrapper" id="wrapper">
  <header class="header" id="header">
    <div class="container">
      <div class="header-content flex">
        <div class="header-logo">
          <img src="./images/logo.svg" alt="alt">
        </div>

        <div class="header-location-block">
          <div class="header-location">Ваш город: <a href="javascript:void(0)" class="header-location-link underline">Москва</a></div>

          <div class="header-location-setting">
            <form action="#">
              <div class="header-location-head">
                <div class="header-location-title">Ваш город: <span>Санкт-Петербург</span></div>
              </div>

              <div class="header-location-body">
                <div class="ui-field">
                  <input type="text" class="ui-input" placeholder="Введите название города">
                </div>

                <div class="ui-checkbox">
                  <input autocomplete="off" type="checkbox" id="location" class="ui-checkbox-input" name="checkbox">
                  <label for="location" class="ui-checkbox-label">
                    <span class="default-txt">Определять регион автоматически</span>
                  </label>
                </div>

                <button class="ui-btn border-black">
                  Применить новый регион
                  <img src="./images/icon/link-orange.svg" alt="alt">
                </button>
              </div>
            </form>
          </div>
        </div>

        <div class="header-calculation">
          <a href="#" class="ui-btn">
            <img src="./images/icon/calculation.svg" alt="alt">
            Сделать расчет
          </a>
        </div>

        <div class="header-nav">
          <ul>
            <li><a href="#">Всё об окнах</a></li>
            <li><a href="#">Вопрос-ответ</a></li>
            <li><a href="#">О проекте</a></li>
          </ul>
        </div>

        <div class="header-auth">
          <a href="javascript:void(0)" data-href="./popup/sign-in.html" class="mfp-link ui-btn white">Войти</a>
        </div>
      </div>
    </div>
  </header>
