<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="keywords" content="windows" />
  <meta name="description" content="windows" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="format-detection" content="telephone=no" />

  <title>windows</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jQueryFormStyler/2.0.2/jquery.formstyler.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/magnific-popup.min.css">
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
<!-- wrapper -->
<div class="wrapper" id="wrapper">
  <header class="header" id="header">
    <div class="container">
      <div class="header-acc flex">
        <div class="header-left flex">
          <div class="header-logo">
            <img src="./images/logo.svg" alt="alt">
          </div>

          <div class="header-nav">
            <ul>
              <li class="large"><a href="#">Заявки</a> <span>+21</span></li>
              <li class="large"><a href="#">Заказы</a></li>
            </ul>
          </div>
        </div>

        <div class="header-right flex">
          <div class="header-notifications">
            <div class="header-notifications-img">
              <img src="./images/icon/notification.svg" alt="alt">
            </div>

            <div class="ui-count"><span>20</span></div>
          </div>

          <div class="header-user flex">
            <div class="header-user-img">
              <img src="./images/user.png" alt="alt">
            </div>

            <div class="header-user-more">
              <img src="./images/icon/user-more.svg" alt="alt">
            </div>
          </div>
        </div>
      </div>
    </div>
  </header>
